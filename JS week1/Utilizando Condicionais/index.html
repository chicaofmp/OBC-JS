<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando Condicionais</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    #boxes-container{
        display: grid;
        grid-template-rows: auto auto auto;
        width: 450px;
    }
    .box {
        border: 1px solid black;
        width: 400px;
        height: 150px;
    }
    #mostrar{
        padding: 50px;
        text-align: center;
        margin-left: 80px;
        font-size: 2rem;
        color: white;
        background-color: black;
    }

</style>
<body>
    <section id="boxes-container">
        <div class="box box1">
            <h2>Piloto: </h2>
        </div>

        <div class="box box2">
            <h2>Velocidade Atual: </h2>
        </div>
        
        <div class="box">
            <input onclick="myFunction()" id="mostrar" type="submit" value="Mostrar" name="" id="">
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
